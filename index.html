<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice: Code for Marketers</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="class18.css">

</head>
<body class="container">
    <div class="medical-test-container">
        <h3>Medical Test Details</h3>   
        <hr>
        <br>
        <div class="medical-test-lists">
            <label for="test-name">Type Your Medical Test Number</label>
            <select name="dropdown-test-list" id="dropdown-test-list">
                <option value='000'>-- Select --</option>
                <option value='101'>CT Scan - 5000/-</option>
                <option value='102'>MRI - 10000/-</option>
                <option value='103'>Ultrasound - 3000/-</option>
                <option value='104'>Colposcopy - 8000/-</option>
                <option value='105'>Angiography - 7000/-</option>
            </select>
        </div>
    </div>
    <br>
    <div class="selected-medical-tests">
        <p id="test-name"></p>
        <p id="room-no"></p>
        <p id="floor"></p>
        <p id="technician"></p>
        <p id="fee"></p>
    </div>
    <br>    
    <br>
<script src="class18.js"></script>
</body>
</html>
